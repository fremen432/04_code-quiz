<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="flex-row-around">
      <a  class="btn " id="highScoreBtn">View High Score</a>
      <h1 class="page-title">Code Quiz</h1>
      <div class="timer flex-row-around">
        <p class="">Timer:</p>
        <p class="" id="currentTime">60</p>
      </div>
    </header>

    <main class="page-content box" id="page-content">
      <button class="btn" id="startQuizBtn">Start</button>
      <div id="quizContainerEl" class="box" ></div>
      <div id="scoreContainer" class="box" ></div>
      <div id="allHighScores" class="box" ></div>
      <!-- <span id="timesUp hide" class="timeUpMessage">Time's Up!</span> -->
    </main> 

    <footer>&copy;2021 by Code Quiz</footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
